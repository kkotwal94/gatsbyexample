name: Simple Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        echo "🔧 Installing dependencies..."
        npm ci
    
    - name: Build Gatsby site (static data only)
      run: |
        echo "🏗️ Building Gatsby site with static data..."
        echo "This build uses static fallback data - no API server required"
        npm run build
    
    - name: List build output
      run: |
        echo "📊 Build completed. Checking output..."
        echo "Total files: $(find public -type f | wc -l)"
        echo "HTML files: $(find public -name "*.html" | wc -l)"
        if [ -d "public/posts" ]; then
          echo "Post directories: $(ls public/posts/ | wc -l)"
          echo "Posts found: $(ls public/posts/)"
        else
          echo "❌ No posts directory found!"
          exit 1
        fi
    
    - name: Setup GitHub Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Deployment complete
      run: |
        echo "✅ Deployment successful!"
        echo "🌐 Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo "📝 Posts should be available at:"
        echo "  - ${{ steps.deployment.outputs.page_url }}posts/post-1/"
        echo "  - ${{ steps.deployment.outputs.page_url }}posts/post-2/"
        echo "  - ${{ steps.deployment.outputs.page_url }}posts/post-3/"
        echo "  - ${{ steps.deployment.outputs.page_url }}posts/post-4/"
        echo "  - ${{ steps.deployment.outputs.page_url }}posts/post-5/"